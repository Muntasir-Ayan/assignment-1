<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Popup</title>
    <style>

        /* Style for the share button */
        .share-button {
            display: inline-flex;
            align-items: center;
            background-color: #00BFFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Popup container */
        .popup-share {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            border-radius: 10px;
        }

        /* Header section with close button */
        .popup-header-share {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .close-button {
            cursor: pointer;
            font-size: 20px;
            color: gray;
        }

        /* Content section with image and text */
        .popup-content-share {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .popup-content-share img {
            width: 70px;
            height: 70px;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Social media icons */
        .popup-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .icon {
            width: 80px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }

        /* Style for Copy Link button */
        .copy-link {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <!-- Share button to open popup -->
    <button class="share-button" onclick="openPopup()">Share</button>

    <!-- Popup layout -->
    <div class="popup-share" id="sharePopup">
        <!-- Header section with close button and text -->
        <div class="popup-header-share">
            <span>Share</span>
            <span class="close-button" onclick="closePopup()">&times;</span>
        </div>

        <!-- Image and text content section -->
        <div class="popup-content-share">
            <img src="https://via.placeholder.com/70" alt="Vacation Image">
            <div>
                <h4>Juneau Vacation Home: Stunning View + Beach Access</h4>
                <p>United States of America<br>9.8/10</p>
            </div>
        </div>

        <!-- Icons for social media -->
        <div class="popup-icons">
            <div class="icon">Messages</div>
            <div class="icon">WhatsApp</div>
            <div class="icon">Messenger</div>
            <div class="icon">Facebook</div>
            <div class="icon">X</div>
            <div class="icon copy-link" onclick="copyLink()">Copy Link</div>
        </div>
    </div>

    <script>
        // Function to open the popup
        function openPopup() {
            document.getElementById("sharePopup").style.display = "block";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("sharePopup").style.display = "none";
        }

        // Function to copy link to clipboard
        function copyLink() {
            const link = "https://example.com/share-link";
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copied to clipboard!");
            }).catch((error) => {
                console.error("Could not copy link: ", error);
            });
        }
    </script>

</body>
</html>
